--><!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age of Olympia - JDR en ligne</title>
    <style>
        /* Styles pour centrer le compte à rebours au milieu de la page */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0; /* Couleur de fond */
        }

        #countdown {
            font-size: 2rem; /* Taille du texte */
            color: #333; /* Couleur du texte */
            background-color: #fff; /* Couleur de fond du div */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Ombre pour un effet de relief */
        }
    </style>
</head>
<body>
    <div id="countdown" style="text-align: center; font-size: 200%; font-family: mono;"></div>
    <div style="position: absolute; top: 10px; right: 10px; font-size: 200%; font-family: mono; display: block;"><a href="https://discord.gg/djPRYwEt8E"><img src="img/ui/partenaires/discord.png" width="50" /></a><a href="https://www.instagram.com/aoo_artworks/"><img src="img/ui/partenaires/instagram.png" width="50" /></a></div>

    <script>
        // Date cible (par exemple, 31 décembre 2024 à minuit)
        const targetDate = new Date('September 1, 2024 00:00:00').getTime();

        function updateCountdown() {
            // Date actuelle en millisecondes
            const now = new Date().getTime();

            // Calcul du temps restant en millisecondes
            const timeRemaining = targetDate - now;

            // Affichage du temps restant dans le div
            document.getElementById('countdown').textContent = timeRemaining + '';

            // Si le temps restant est supérieur à 0, continuer la mise à jour
            if (timeRemaining > 0) {
                requestAnimationFrame(updateCountdown);
            } else {
                document.getElementById('countdown').textContent = 'Temps écoulé!';
            }
        }

        // Démarrer la mise à jour
        updateCountdown();
    </script>
</body>
</html>
